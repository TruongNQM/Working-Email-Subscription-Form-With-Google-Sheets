<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form To Google Sheet - TruongNQM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Comming Soon!</h3>
        <h1>OurBrand New <br>Website It On It's Way</h1>
        <p>Subcribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email ID" required>
            <button type="submit">
                <img src="./images/send-icon.png" alt="" width="30px">
            </button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvqqambow7ZZzU7JphRXQutOqVpOaZUDMxXjsc9EQSoML5VSDA5AjCU_yWoeGiiDw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                setTimeout(()=>{
                    msg.innerHTML = "Thank You For Subcribing!"
                },3000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
